<!doctype html><html><head><meta charset="utf-8"><title>Image Effects</title><link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Mouse+Memoirs&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet"><link href="styles.css" rel="stylesheet"><script defer="defer" src="index.js"></script></head><body><div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div><div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div><div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div><div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div><div class="flex items-center justify-center h-screen relative z-100"><div class="bg-opacity-95 border shadow-lg p-10 text-center max-w-2xl" id="container"><h1 class="text-5xl mb-8">Image Effects</h1><p class="mb-4">This app can do basic Image Manipulation. Just upload your image and choose any of the options available to modify your image.</p><label class="bg-pink-600	text-white w-full p-6 block cursor-pointer font-bold mb-4" id="label"><input type="file" id="upload" accept=".png" class="hidden"> Upload PNG Image</label> <img id="old-img" class="w-auto mx-auto mb-6 hidden"> <img id="new-img" class="w-auto mx-auto mb-6"><div id="options" class="hidden"><button class="grayscale formatting">Grayscale</button> <button class="rotate90 formatting">Rotate 90</button> <button class="rotate180 formatting">Rotate 180</button> <button class="blur formatting">Blur Image</button> <button class="flipv formatting">Flip Vertically</button> <button class="fliph formatting">Flip Horizontally</button> <button class="contrast formatting">Change Contrast</button> <button class="brightness formatting">Change brightness</button></div><div id="range" class="hidden"><input type="range" min="0" max="100" value="50" id="slider" class="hidden"> <input type="range" min="0" max="100" value="50" id="slider_cont" class="hidden"> <input type="range" min="0" max="100" value="50" id="slider_blur" class="hidden"><div id="slider_val"></div></div></div></div></body></html>
